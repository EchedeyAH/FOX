name: Deploy to ECU

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show runner info
        shell: cmd
        run: |
          echo Runner user: %USERNAME%
          echo Workspace: %CD%
          dir

      - name: Deploy to ECU via SSH
        shell: cmd
        env:
          ECU_HOST: ${{ secrets.ECU_HOST }}
          ECU_USER: ${{ secrets.ECU_USER }}
          ECU_KEY: ${{ secrets.ECU_SSH_KEY }}
        run: |
          echo "üîê Configurando SSH key..."
          mkdir -p ~/.ssh
          
          # Guardar la clave SSH (preservando saltos de l√≠nea)
          echo "$ECU_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # Agregar host a known_hosts para evitar prompt
          ssh-keyscan -H $ECU_HOST >> ~/.ssh/known_hosts 2>/dev/null || true

          echo "‚öôÔ∏è Desplegando a ECU ($ECU_USER@$ECU_HOST)..."
          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              $ECU_USER@$ECU_HOST \
              "bash ~/CI-CD/deploy_ecu.sh"

      - name: Done
        shell: cmd
        run: echo üéâ Despliegue completado correctamente.
