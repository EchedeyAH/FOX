name: Deploy to ECU

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show runner info
        shell: pwsh
        run: |
          Write-Host "Runner user: $env:USERNAME"
          Write-Host "Workspace: $PWD"
          Get-ChildItem

      - name: Deploy to ECU via SSH
        shell: pwsh
        env:
          ECU_HOST: ${{ secrets.ECU_HOST }}
          ECU_USER: ${{ secrets.ECU_USER }}
          ECU_KEY: ${{ secrets.ECU_SSH_KEY }}
        run: |
          Write-Host "üîê Configurando SSH key..."
          
          # Crear directorio .ssh
          $sshDir = "$env:USERPROFILE\.ssh"
          if (-not (Test-Path $sshDir)) {
              New-Item -ItemType Directory -Path $sshDir | Out-Null
          }
          
          # Guardar la clave SSH
          $keyPath = "$sshDir\id_ed25519"
          $env:ECU_KEY | Out-File -FilePath $keyPath -Encoding ASCII -NoNewline
          
          # Establecer permisos restrictivos
          icacls $keyPath /inheritance:r /grant:r "${env:USERNAME}:F" | Out-Null
          
          Write-Host "‚öôÔ∏è Desplegando a ECU ($env:ECU_USER@$env:ECU_HOST)..."
          
          # Ejecutar SSH (OpenSSH debe estar instalado en Windows)
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=NUL -i $keyPath "$env:ECU_USER@$env:ECU_HOST" "bash ~/CI-CD/deploy_ecu.sh"
          
          if ($LASTEXITCODE -eq 0) {
              Write-Host "‚úÖ Comando SSH ejecutado correctamente"
          } else {
              Write-Error "‚ùå Error en SSH (c√≥digo: $LASTEXITCODE)"
              exit $LASTEXITCODE
          }

      - name: Done
        shell: pwsh
        run: Write-Host "üéâ Despliegue completado correctamente."
